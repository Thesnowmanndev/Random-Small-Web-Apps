<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple Javascript App that will print out a friendly message."
    />

    <link href="/dist/output.css" rel="stylesheet" />

    <title>Hello, World | Snowmanndevs</title>
  </head>
  <body
    class="flex bg-white dark:bg-slate-800 text-slate-900 dark:text-white mx-8"
  >
    <div class="container mx-auto max-w-3xl">
      <div
        class="rounded-lg mt-8 px-6 py-6 shadow-xl bg-slate-800 dark:bg-white text-white dark:text-slate-900"
      >
        <!-- Header -->
        <div id="headerSection"></div>

        <!-- Form -->
        <div id="formSection"></div>

        <!-- Output -->
        <div class="my-4 flex justify-center">
          <h1 class="font-semibold text-2xl" id="greetingMessage"></h1>
        </div>

        <!-- Footer -->
        <div id="footerSection"></div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
